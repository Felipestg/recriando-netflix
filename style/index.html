<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <!--owl css-->
    <link rel="stylesheet" href="../style/owl/owl.carousel.min.css" />
    <link rel="stylesheet" href="../style/owl/owl.theme.default.min.css" />
    <!--Responsividade-->
    <link rel="stylesheet" href="../style/owl/responsive.css" />
    <title>NETFLIX CLONE</title>
  </head>
  <body>
    <header>
      <div class="container">
        <h2 class="logo">NETFLIX</h2>
        <nav>
          <a href="#">Inicio</a>
          <a href="#">Séries</a>
          <a href="#">Filmes</a>
          <a href="#">Documentários</a>
        </nav>
      </div>
    </header>
    <main>
      <div class="serie">
        <div class="container">
          <h3 class="titulo">THE WITCHER</h3>
          <p class="sinopse">
            O mutante Geralt de Rívia é um caçador de monstros que luta para
            encontrar seu lugar num mundo onde as pessoas muitas vezes são mais
            perversas que as criaturas selvagens.
          </p>
          <div class="botoes">
            <button role="button" class="botao">
              <i class="fas fa-play"></i>ASSISTIR AGORA
            </button>
            <button role="button" class="botao">
              <i class="fas fa-info-circle"></i> MAIS INFORMAÇÕES
            </button>
          </div>
        </div>
      </div>
    </main>
    <div class="carrosel-filmes">
      <div class="owl-carousel owl-theme">
        <div class="item">
          <img class="box-filme" src="../style/img/capa-arcane.jpg" alt="" />
        </div>
        <div class="item">
          <img class="box-filme" src="../style/img/capa-cap-1.jpg" />
        </div>
        <div class="item">
          <img class="box-filme" src="../style/img/capa-duna.jpg" />
        </div>
        <div class="item">
          <img class="box-filme" src="../style/img/capa-homing-coming.jpg" />
        </div>
        <div class="item">
          <img class="box-filme" src="../style/img/capa-stay-home.jpg" alt="" />
        </div>
        <div class="item">
          <img class="box-filme" src="../style/img/capa-justice-league.jpg" />
        </div>
        <div class="item">
          <img class="box-filme" src="../style/img/capa-no-way-home.jpg" />
        </div>
        <div class="item">
          <img class="box-filme" src="../style/img/capa-peaky-blinders.jpg" />
        </div>
        <div class="item">
          <img
            class="box-filme"
            src="../style/img/capa-cap-america.jpg"
            alt=""
          />>
        </div>
        <div class="item">
          <img
            class="box-filme"
            src="../style/img/capa-vingadores-end-game.jpg"
            alt=""
          />
        </div>
        <div class="item">
          <img
            class="box-filme"
            src="../style/img/capa-cap-guerra-civil.jpg"
            alt=""
          />
        </div>
        <div class="item">
          <img class="box-filme" src="../style/img/capa-shang-chi.jpg" />
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/8d59885f07.js"
      crossorigin="anonymous"
    ></script>
    <script src="../js/js/owl/jquery.min.js"></script>
    <script src="../js/js/owl/owl.carousel.min.js"></script>
    <script src="../js/js/owl/main.js"></script>
  </body>
</html>
